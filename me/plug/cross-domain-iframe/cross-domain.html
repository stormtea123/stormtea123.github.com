<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style type="text/css">
body { font:14px tahoma, arial, \5b8b\4f53; color: #3E3E3E; background: #FFFFEE; }
#agent { border:1px solid #999; border-radius:8px; }
#num { color:red; }
</style>
</head>
<body>
<p>我是名为"cross-domain"的iframe，我的高度为<span id="num"></span></p>
<iframe id="agent" name="agent" width="100%" src=""></iframe>
<script type="text/javascript">
    /**
     * Date:2013年6月27日
     * URL:http://www.w3cmm.com/
     */
    var crossDomainHeight = document.documentElement.scrollHeight;
    document.getElementById("num").innerHTML = crossDomainHeight + "px";
    var agentUrl = "agent.html";
    document.getElementById("agent").src = agentUrl + "#" + crossDomainHeight;
    </script>
</body>
</html>
