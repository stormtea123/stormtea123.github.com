<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>回到顶部</title>
<style type="text/css">
body { font-family:微软雅黑; }
h1 { font-size:50px; text-align:center; }
#main { width: 1000px; height: 3200px; }
#go-top { display: none; position:fixed;  right: 60px; bottom:100px;  z-index: 100; }
#go-a-top { display: block; width: 50px; height: 50px; background: url(go_top.gif) no-repeat 0 0 transparent; }
#go-a-top:hover { background: url(go_top.gif) no-repeat 0 -100px transparent; }
</style>
</head>
<body>
<h1>向下拉滚动条出现返回顶部按钮</h1>
<div id="main" style="height:2000px;"></div>
<div id="go-top"> <a id="go-a-top" href="javascript:;" title="回到顶部"></a> </div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
;(function ($) {
    $.fn.extend({
        rturnTop: function () {
            $elem = this.find("a:first");
            $this = this
            $elem.bind("click", function () {
                $("html,body").animate({
                    scrollTop: 0
                }, 150);
            })
            $(window).bind("scroll", function () {
                if (/MSIE 6/i.test(navigator.userAgent)) {
                    var top = document.documentElement.scrollTop + document.documentElement.clientHeight - 100;
                    $this.css({
                        "position": "absolute",
                        "top": top
                    });
                }
                var st = $(document).scrollTop();
                (st > 100) ? $this.fadeIn(150) : $this.fadeOut(150);
            });
        }
    });
})(jQuery);
$(function(){
    $("#go-top").rturnTop();
})
</script>
</body>
</html>
